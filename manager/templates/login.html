<!DOCTYPE html>
<html>
<head>
    <tilte>Login</tilte>
    <link href="/static/login/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/login/style.css">
    <link rel="stylesheet" type="text/css" href="/static/login/userpanel.css">
    <link rel="stylesheet" type="text/css" href="/static/login/jquery.ui.all.css">
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo"><img src="/static/login/logo.png" width="196" height="46"></div>
<div class="login_boder">

<div class="login_padding" id="login_model">
<form action='' method="post">
  <h2>USERNAME</h2>
    <input type="text" name='username' id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
  <h2>PASSWORD</h2>
    <input type="password" name="password"  class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  <div class="rem_sub">
      <input type="submit" class="sub_button" name="button" id="button" value="SIGN-IN" style="opacity: 0.7;">
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% end %}
  </div>
</form>
</div>

</div>
</div>
 <br> <br>

</body>
</html>
