{% extends 'base.html' %}

{% block header %}
<title>声明</title>
{% end %}

{% block table %}
<style type="text/css">
textarea {
 width:80%;/*自动适应父布局宽度*/
 overflow:auto;
 word-break:break-all;
    margin-left: auto;
    margin-right: auto;
    height:300px;
/*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，
当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/
}
* {
  align-content: center;
}
</style>
<div><pre>{{disclaimer}}</pre></div>
<div align="center">
<form action="/change/disclaimer/" method="post">
  <textarea  name="disclaimer" class="text-align" placeholder="这是免责声明， 把文字复制到这里然后提交就可以了"></textarea>

    <BR/><input type="submit" class="btn btn-default btn-primary" value="修改"></input>
</form>
    </div>
{% end %}
